<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <title>3D Scatter Chart with Three.js</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            overflow: hidden;
        }
        #chart {
            width: 100vw;
            height: 100vh;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="info">
        <h2>3D Scatter Chart</h2>
        <p>Drag to rotate | Scroll to zoom</p>
    </div>
    <div id="chart"></div>

    <script src="{{ url_for('static', filename='js/three.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/OrbitControls.js') }}"></script>
    
    <script>
        // Data from Jinja2
        const data = {{ data | tojson }};

        // Setup scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a2e);

        // Camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(10, 10, 10);

        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('chart').appendChild(renderer.domElement);

        // Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Lights
        scene.add(new THREE.AmbientLight(0xffffff, 0.6));
        const light = new THREE.DirectionalLight(0xffffff, 0.8);
        light.position.set(10, 10, 10);
        scene.add(light);

        // Grid and axes
        scene.add(new THREE.GridHelper(20, 20, 0x444444, 0x222222));
        scene.add(new THREE.AxesHelper(10));

        // Add axis labels (simplified - you can enhance these)
        const axisLabelStyle = {
            font: '18px Arial',
            fillStyle: 'white'
        };

        // Find min/max values for color scaling (Viridis-like)
        const values = data.map(d => d.value);
        const minValue = Math.min(...values);
        const maxValue = Math.max(...values);

        // Viridis-inspired color function
        function getViridisColor(value) {
            const normalized = (value - minValue) / (maxValue - minValue);
            
            // Viridis colormap approximation (dark purple -> green -> yellow)
            if (normalized < 0.25) {
                const t = normalized / 0.25;
                return new THREE.Color().setRGB(
                    0.27 * t,
                    0.00 + 0.32 * t,
                    0.33 + 0.28 * t
                );
            } else if (normalized < 0.5) {
                const t = (normalized - 0.25) / 0.25;
                return new THREE.Color().setRGB(
                    0.27 + 0.00 * t,
                    0.32 + 0.33 * t,
                    0.61 + 0.06 * t
                );
            } else if (normalized < 0.75) {
                const t = (normalized - 0.5) / 0.25;
                return new THREE.Color().setRGB(
                    0.27 + 0.46 * t,
                    0.65 + 0.19 * t,
                    0.67 - 0.22 * t
                );
            } else {
                const t = (normalized - 0.75) / 0.25;
                return new THREE.Color().setRGB(
                    0.73 + 0.20 * t,
                    0.84 + 0.09 * t,
                    0.45 - 0.03 * t
                );
            }
        }

        // Create spheres for scatter points
        data.forEach(point => {
            // Size based on value (normalize between 0.2 and 2)
            const size = 0.2 + (point.value - minValue) / (maxValue - minValue) * 1.8;
            
            const geometry = new THREE.SphereGeometry(size, 32, 32);
            const color = getViridisColor(point.value);
            const material = new THREE.MeshPhongMaterial({ 
                color: color,
                shininess: 100,
                specular: 0x444444
            });
            
            const sphere = new THREE.Mesh(geometry, material);
            sphere.position.set(point.x, point.z, point.y);  // Note: z and y swapped for better view
            scene.add(sphere);

            // Optional: Add glow effect
            const glowGeometry = new THREE.SphereGeometry(size * 1.1, 16, 16);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: color,
                transparent: true,
                opacity: 0.2
            });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            glow.position.copy(sphere.position);
            scene.add(glow);
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
