<!DOCTYPE html>
<html>
<head>
    <title>Bouncing Ball Real-Time Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Bouncing Ball (Y Position Over Time)</h2>
    <canvas id="myChart" width="800" height="400"></canvas>
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const data = {
            labels: [],
            datasets: [{
                label: 'Ball Y Position',
                data: [],
                borderColor: 'blue',
                fill: false,
                tension: 0.1
            }]
        };
        const config = {
            type: 'line',
            data: data,
            options: {
                animation: false,
                scales: {
                    x: { title: { display: true, text: 'Time (frames)' } },
                    y: { min: 0, max: 1, title: { display: true, text: 'Height' } }
                }
            }
        };
        const myChart = new Chart(ctx, config);

        let ws = new WebSocket(`ws://${window.location.host}/ws`);
        ws.onmessage = (event) => {
            let msg = JSON.parse(event.data);
            data.labels.push(msg.t);
            data.datasets[0].data.push(msg.y);
            if (data.labels.length > 200) {
                data.labels.shift();
                data.datasets[0].data.shift();
            }
            myChart.update();
        };
    </script>
</body>
</html>
