<!DOCTYPE html>
<html>
<head>
    <title>Bouncing Ball 2D Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      .chart-container {
        width: 320px;
        height: 320px;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #fafafa;
        margin: 32px auto;
        box-shadow: 0 2px 8px #aaa2;
        border-radius: 10px;
      }
      canvas {
        width: 300px !important;
        height: 300px !important;
        display: block;
      }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Bouncing Ball (2D)</h2>
    <div class="chart-container">
      <canvas id="myChart" width="300" height="300"></canvas>
    </div>
    <script>
        // Plugin to draw a thick square border around the chart area
        const thickSquareBorder = {
            id: 'thickSquareBorder',
            afterDraw(chart, args, options) {
                const {ctx, chartArea: area} = chart;
                ctx.save();
                ctx.lineWidth = options.width || 8;
                ctx.strokeStyle = options.color || "#222";
                ctx.beginPath();
                ctx.rect(area.left, area.top, area.right - area.left, area.bottom - area.top);
                ctx.stroke();
                ctx.restore();
            }
        };

        const ctx = document.getElementById('myChart').getContext('2d');
        const data = {
            datasets: [{
                label: 'Ball Position',
                data: [{x: 0.5, y: 0.5}],
                backgroundColor: 'blue',
                pointRadius: 10
            }]
        };
        const config = {
            type: 'scatter',
            data: data,
            options: {
                animation: false,
                plugins: {
                    legend: { display: false },
                    thickSquareBorder: { width: 8, color: "#222" }
                },
                layout: { padding: 0 },
                maintainAspectRatio: true,
                scales: {
                    x: {
                        type: 'linear',
                        min: 0,
                        max: 1,
                        grid: {
                            color: '#888',
                            lineWidth: 2,
                            drawBorder: false
                        },
                        border: { display: false },
                        ticks: { stepSize: 0.1, display: false },
                        title: { display: false }
                    },
                    y: {
                        type: 'linear',
                        min: 0,
                        max: 1,
                        grid: {
                            color: '#888',
                            lineWidth: 2,
                            drawBorder: false
                        },
                        border: { display: false },
                        ticks: { stepSize: 0.1, display: false },
                        title: { display: false }
                    }
                }
            },
            plugins: [thickSquareBorder]
        };
        const myChart = new Chart(ctx, config);

        let ws = new WebSocket(`ws://${window.location.host}/ws`);
        ws.onmessage = (event) => {
            let msg = JSON.parse(event.data);
            data.datasets[0].data[0] = {x: msg.x, y: msg.y};
            myChart.update();
        };
    </script>
</body>
</html>
