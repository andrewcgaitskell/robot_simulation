<!DOCTYPE html>
<html>
<head>
    <title>Robot Line Sensor (3 Circles)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      .chart-container {
        width: 420px;
        height: 420px;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #fafafa;
        margin: 32px auto;
        box-shadow: 0 2px 8px #aaa2;
        border-radius: 10px;
      }
      canvas {
        width: 400px !important;
        height: 400px !important;
        display: block;
      }
      #debugout {
        width: 400px;
        margin: 16px auto;
        background: #222;
        color: #0f0;
        font-family: monospace;
        font-size: 12px;
        border-radius: 6px;
        padding: 10px;
        white-space: pre-wrap;
        box-sizing: border-box;
      }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Robot Line Sensor (3 Circles)</h2>
    <div class="chart-container">
      <canvas id="myChart" width="400" height="400"></canvas>
    </div>
    <pre id="debugout"></pre>
    <script>
        const borderSquares = {{ border|tojson }};
        const CIRCLE_RADIUS = 1.5;

        // Plugin to draw 2x2 border squares with thin borders
        const borderSquarePlugin = {
            id: 'borderSquarePlugin',
            beforeDatasetsDraw(chart, args, options) {
                const {ctx, scales: {x, y}} = chart;
                ctx.save();
                ctx.strokeStyle = options.color || "#222"; // or any color you prefer
                ctx.lineWidth = options.lineWidth || 1;    // thin border
                borderSquares.forEach(cell => {
                    const left = x.getPixelForValue(cell.x);
                    const top = y.getPixelForValue(cell.y + 2);
                    const right = x.getPixelForValue(cell.x + 2);
                    const bottom = y.getPixelForValue(cell.y);
                    ctx.strokeRect(left, top, right - left, bottom - top);
                });
                ctx.restore();
            }
        };
        
        // Plugin to draw the 3 sensor circles
        let sensorXs = [48, 50, 52];
        let sensorY = 50;
        const ballSensorPlugin = {
            id: 'ballSensorPlugin',
            afterDatasetsDraw(chart, args, options) {
                const {ctx, scales: {x, y}} = chart;
                ctx.save();
                ctx.fillStyle = options.color || "blue";
                sensorXs.forEach(cx => {
                    const px = x.getPixelForValue(cx);
                    const py = y.getPixelForValue(sensorY);
                    const pr = (x.getPixelForValue(cx + CIRCLE_RADIUS) - x.getPixelForValue(cx));
                    ctx.beginPath();
                    ctx.arc(px, py, pr, 0, 2 * Math.PI);
                    ctx.fill();
                });
                ctx.restore();
            }
        };

        const ctx = document.getElementById('myChart').getContext('2d');
        const data = { datasets: [] };
        const config = {
            type: 'scatter',
            data: data,
            options: {
                animation: false,
                plugins: {
                    legend: { display: false },
                    borderSquarePlugin: { color: "#222" },
                    ballSensorPlugin: { color: "blue" }
                },
                layout: { padding: 0 },
                maintainAspectRatio: true,
                scales: {
                    x: {
                        type: 'linear',
                        min: 0,
                        max: 100,
                        grid: {
                            color: '#888',
                            lineWidth: 2,
                            drawBorder: false
                        },
                        border: { display: false },
                        ticks: { stepSize: 2, display: false },
                        title: { display: false }
                    },
                    y: {
                        type: 'linear',
                        min: 0,
                        max: 100,
                        grid: {
                            color: '#888',
                            lineWidth: 2,
                            drawBorder: false
                        },
                        border: { display: false },
                        ticks: { stepSize: 2, display: false },
                        title: { display: false }
                    }
                }
            },
            plugins: [borderSquarePlugin, ballSensorPlugin]
        };
        const myChart = new Chart(ctx, config);

        let ws = new WebSocket(`ws://${window.location.host}/ws`);
        ws.onmessage = (event) => {
            let msg = JSON.parse(event.data);
            sensorXs = msg.sensors;
            sensorY = msg.y;
            if (msg.debug) {
                document.getElementById("debugout").textContent = msg.debug;
            }
            myChart.update();
        };
    </script>
</body>
</html>
